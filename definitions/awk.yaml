#!/bin/mopm
name: awk
url: https://packages.ubuntu.com/xenial/gawk
description: GNU awk, a pattern scanning and processing language
environments:
  - architecture: amd64
    platform: darwin
    dependencies:
      - brew
    verification: "which gawk"
    privilege: false
    script: |
      brew install -y gawk
  - architecture: amd64
    platform: linux/ubuntu
    dependencies:
      - apt
    verification: "which gawk"
    privilege: true
    script: |
      apt install -y gawk
