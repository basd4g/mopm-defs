#!/bin/mopm
name: curl
url: https://curl.se
description: command line tool and library for transferring data with URLs
environments:
  - architecture: amd64
    platform: darwin
    dependencies:
      - brew
    verification: "which curl"
    privilege: false
    script: |
      brew install curl
  - architecture: amd64
    platform: linux/ubuntu
    dependencies:
     - apt
    verification: "which curl"
    privilege: true
    script: |
      apt install -y curl
